<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- custon CSS -->
  <link href="scss/custon.css" rel="stylesheet">
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js">   </script>
  <title>Cariri Fest</title>
</head>

<body class="bg-primary">
  <header>
    <!-- Barra de navegação, foi setado sombra "shadow", tamanho da letra"h4"
      e quando deve alterar a forma de exibição para lateral "expand-lg"-->
    <nav class=" row shadow-lg navbar navbar-expand-lg bg-primary h4">
      <div class="container-fluid">
        <!-- imagem centralizados conteudo alinhado no centro-->
        <div class="d-sm-flex d-none col-4 navbar-nav justify-content-center">
          <button type="button" class="btn p-0"> <img src="img/imagemPadrao.jpg" class="rounded-circle img-fluid"
              alt="Cariri fest ícone" style="width:90px;"> </button>
        </div>
        <!-- Botão dos três tracinhos -->
        <button class="navbar-toggler  d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="mainMenu"
          aria-controls="menuPrincipal" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" d-none d-sm-flex collapse navbar-collapse col-4 justify-content-center d-flex" id="mainMenu">
          <!-- Itens da barra de navegação em lista não ordenada alinhado no centro-->
          <ul class=" navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Agora</a></li>
            <li class="nav-item "><a class="nav-link " href="#">Em breve</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Explorar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Calendário</a>
            </li>
          </ul>
        </div>
        <div class=" d-sm-flex d-none col-4 navbar-nav justify-content-center  ">
          <button type="button" class="btn btn-success">busca</button>
        </div>
      </div>
    </nav>
  </header>
  <!-- Conteúdo principal da página -->
  <main>
    <div class="m-5 w-50 mx-auto">
      <div id="mainCarousel" class="carousel slide shadow-lg rounded-5" data-bs-ride="carousel" style="height:500px;">
        <!-- botões indicadores na parte de baixo -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner h-100 rounded-5">
          <!-- Slide 1 -->
          <div class="carousel-item active h-100">
            <div class="d-flex h-100">
              <div class="w-50 h-100">
                <img src="img/imagemPadrao.jpg" class="d-block w-100 h-100 rounded" style="object-fit:cover;">
              </div>
              <div class="w-50 d-flex flex-column justify-content-center text-center bg-secondary">
                <h5>Slide 1</h5>
                <p>Descrição do slide 1</p>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item h-100">
            <div class="d-flex h-100">
              <div class="w-50 h-100">
                <img src="img/imagemPadrao.jpg" class="d-block w-100 h-100 rounded" style="object-fit:cover;">
              </div>
              <div class="w-50 d-flex flex-column justify-content-center text-center bg-secondary">
                <h5>Slide 2</h5>
                <p>Descrição do slide 2</p>
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item h-100">
            <div class="d-flex h-100">
              <div class="w-50 h-100">
                <img src="img/imagemPadrao.jpg" class="d-block w-100 h-100 rounded" style="object-fit:cover;">
              </div>
              <div class="w-50 d-flex flex-column justify-content-center text-center bg-secondary">
                <h5>Slide 3</h5>
                <p>Descrição do slide 3</p>
              </div>
            </div>
          </div>

        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </main>
  <!-- JavaScript  -->
</body>

</html>
